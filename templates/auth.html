<div class="modal fade" id="auth-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header"><h3 class="modal-title text-center">用户认证</h3></div>
      <div class="modal-body row">
        <div class="col-md-4 col-md-offset-1">
          <h4 class="text-center">注册新用户</h4>
          <form class="center-block" id="register-form" action="/vjudge/register" method="POST">{% raw xsrf_form_html() %}
            <div class="form-group">
              <label for="register-username">用户名</label>
              <input class="form-control" id="register-username" type="text" name="username" placeholder="4到20个英文字母，数字及下划线">
              <span class="text-danger" id="register-username-message"></span>
            </div>
            <div class="form-group">
              <label for="register-password">密码</label>
              <input class="form-control" id="register-password" type="password" name="password" placeholder="不少于6位">
              <span class="text-danger" id="register-password-message"></span>
            </div>
            <div class="form-group">
              <label for="register-repassword">重复密码</label>
              <input class="form-control" id="register-repassword" type="password" name="repassword" placeholder="确认之前输入的密码">
              <span class="text-danger" id="register-repassword-message"></span>
            </div>
            <div class="form-group">
              <label for="register-email">电子邮箱</label>
              <input class="form-control" id="register-email" type="email" name="email" placeholder="修改找回密码的重要途径">
              <span class="text-danger" id="register-email-message"></span>
            </div>
            <button class="btn btn-success pull-right" type="submit" data-loading-text="注册中...">注册用户</button>
          </form>
        </div>
        <div class="col-md-4 col-md-offset-2">
          <h4 class="text-center">用户登录</h4>
          <form class="center-block" id="login-form" action="/vjudge/login" method="POST">{% raw xsrf_form_html() %}
            <div class="form-group">
              <label for="login-user">用户名/邮箱</label>
              <input class="form-control" id="login-user" type="text" name="user" placeholder="用户名或邮箱">
              <span class="text-danger" id="login-user-message"></span>
            </div>
            <div class="form-group">
              <label for="login-password">密码</label>
              <input class="form-control" id="login-password" type="password" name="password" placeholder="不少于4位">
              <span class="text-danger" id="login-password-message"></span>
            </div>
            <button class="btn btn-primary pull-right" type="submit" data-loading-text="登录中...">登录用户</button>
          </form>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

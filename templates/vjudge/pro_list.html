{% extends "base.html" %}
{% block self_body %}
<div class="container">
<div class="row">
<div class="col-md-12">
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" type="text" name="search" placeholder="例如：hdu1000">
        </div>
        <button class="btn btn-primary" type="submit">查找</button>
    </form><hr>
    <table class="table table-striped table-bordered table-hover problem-list">
        <thead>
            <tr>
                <th width="15%">题目编号</th>
                <th width="70%">题目标题</th>
                <th width="15%">Ratio (AC/Submit)</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in problems %}
            <tr>
                <td class="problem-list-id"><a href="../vjudge/problem/{{ problem.pro_id }}/">{{ problem.pro_id }}</a></td>
                <td class="problem-list-title"><a href="../vjudge/problem/{{ problem.pro_id }}/">{{ problem.pro_title }}</a></td>
            </tr>
            {% end %}
        </tbody>
    </table>
</div>
</div>
</div>
{% end %}
